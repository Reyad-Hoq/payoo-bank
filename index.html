<!DOCTYPE html>
<html lang="en" datetheme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
  <!-- font styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- font awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- tailwind & daisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- styles -->
  <style>
    * {
      font-family: 'Outfit', sans-serif;
    }
  </style>
  <title>Payoo | Login</title>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
  <div class="logo w-[200px] mx-auto pt-32">
    <img src="./assets/Logo-full.png" alt="Payoo Logo">
  </div>
  <div class="form pt-10" id="input-enter">
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-xl mx-auto rounded-3xl p-8" >
       <div class="card-body">
         <fieldset class="fieldset">
           <label class="label font-bold text-neutral">Mobile Number</label>
           <input maxlength="11" minlength="11" type="text" class="input rounded-full py-4 px-5 bg-base-200" placeholder="Enter your number" id="input-number"/>
           <br>
           <label class="label font-bold text-neutral">4 Digit Pin</label>
           <input type="password" class="input rounded-full py-4 px-5 bg-base-200" placeholder="Enter 4 Digit Pin" min="0000" id="input-pin"/>
           <button class="btn btn-primary mt-4 rounded-full" id="login-btn">Login</button>
         </fieldset>
       </div>
     </div>
  </div>
  <script src="login.js"></script>
  <script src="machine.js"></script>
  <script src="localstorage.js"></script>
  <script src="addmoney.js"></script>
<!-- <script src="cashout.js"></script> -->
  <script src="cash-out.js"></script>
</body>
</html>
